<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="store.js"></script>
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <header id="main-header">Some Shirt Store</header>
                    </div>
                    <div class="col-md-8">
                            <nav class="navbar">
                                    <a class="navbar-brand"></a>
                                    <form class="form-inline">
                                      <button class="btn" id="men-shirt" onclick="menPage()">men</button>
                                      <button class="btn" id="women-shirt" onclick="womenPage()">women</button>
                                      <button class="btn" id="cart-btn" onclick="cartPage()"><i class="fas fa-shopping-cart"></i></button>
                                      <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
                                      <button class="btn" id="search-btn"><i class="fas fa-search"></i></button>
                                    </form>
                                  </nav>
                          
                          
                         
                          
                          
        
                          </div>
                    </div> 
                </div>

        <div class="row border">
            <div class="col-md-6 border">
                <div>
                    <img src="http://www.karacart.com/wp-content/uploads/2017/06/71A2pxQc3XL._UL1500_.jpg" height="350" width="350">
                    <p id="men-price">MEN'S SHIRTS<br>STARTING AT $24.90</p>
                    
                    
                </div>
            </div>
            <div class="col-md-6 border">
                <div>
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81rip4QQ-WL._UY606_.jpg" height="350" width="300">
                    <p id="women-price">WOMEN'S SHIRTS<br>STARTING AT $16.99</p>
            </div>
        </div>
        <div class="row border">
            <div class="col-md-12">
            <footer>Coded by: Kayla Vincenzetti</footer>
        </div>
        </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
</body>
</html>
